<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="calculator">
      <div id="history"></div>
      <div id="value">0</div>
      <div class="buttons">
        <button id="AC" class="btn">AC</button>
        <button id="division" class="btn">/</button>
        <button id="multiply" class="btn">*</button>

        <button id="seven" class="btn number">7</button>
        <button id="eight" class="btn number">8</button>
        <button id="nine" class="btn number">9</button>
        <button id="minus" class="btn">-</button>

        <button id="four" class="btn number">4</button>
        <button id="five" class="btn number">5</button>
        <button id="six" class="btn number">6</button>
        <button id="plus" class="btn">+</button>

        <button id="one" class="btn number">1</button>
        <button id="two" class="btn number">2</button>
        <button id="three" class="btn number">3</button>
        <button id="equals" class="btn">=</button>

        <button id="zero" class="btn number">0</button>
        <button id="dot" class="btn number">.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
